<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css"/>
</head>

<body>
  <div class="nav">
    <div class="textbox">
      <h1>Star Wars Characters</h1>
      <h2>Incomplete List</h2>
    </div>
  </div>
  <main>
    <div class="row">
      <div class="col-3">
        <div class="holder">
          <img class="char-image" src="images/chewbacca_square.png"></img>
          <h3>Chewbaca</h3>
          <p>role of Chewbaca</p>
        </div>
      </div>
      <div class="col-3">
        <div class="holder">
          <img class="char-image" src="images/finn_square.png"></img>
          <h3>Finn</h3>
          <p>role of Finn</p>
        </div>
      </div>
      <div class="col-3">
        <div class="holder">
          <img class="char-image" src="images/kylo_square.png"></img>
          <h3>Kylo</h3>
          <p>role of Kylo</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="holder">
          <img class="char-image" src="images/poe_square.png"></img>
          <h3>Poe</h3>
          <p>role of Poe</p>
        </div>
      </div>
      <div class="col-3">
        <div class="holder">
          <img class="char-image" src="images/rey_square.png"></img>
          <h3>Rey</h3>
          <p>role of Rey</p>
        </div>
      </div>
      <div class="col-3">
        <div class="holder">
          <img class="char-image" src="images/yoda_square.png"></img>
          <h3>Yoda</h3>
          <p>role of Yoda</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
